# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'macOS-latest'

steps:
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.zip'
    destinationFolder: '$(Agent.TempDirectory)'
    cleanDestinationFolder: false
    overwriteExistingFiles: true
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.7z'
    destinationFolder: '$(Agent.TempDirectory)'
    cleanDestinationFolder: false
    overwriteExistingFiles: true
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.tar'
    destinationFolder: '$(Agent.TempDirectory)'
    cleanDestinationFolder: false
    overwriteExistingFiles: true
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.zip'
    destinationFolder: '$(Agent.TempDirectory)'
    cleanDestinationFolder: false
    overwriteExistingFiles: false
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.7z'
    destinationFolder: '$(Agent.TempDirectory)'
    cleanDestinationFolder: false
    overwriteExistingFiles: false
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.tar'
    destinationFolder: '$(Agent.TempDirectory)'
    cleanDestinationFolder: false
    overwriteExistingFiles: false