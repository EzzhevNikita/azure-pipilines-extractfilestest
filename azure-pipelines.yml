# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: CmdLine@2
  inputs:
    script: 'if exist temp ( echo "Exists" ) ELSE ( mkdir temp && echo "Created")'
- task: CmdLine@2
  inputs:
    script: 'cd /temp && fsutil file createnew winaero.bin 2147483648'
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.zip'
    destinationFolder: 'temp'
    cleanDestinationFolder: false
