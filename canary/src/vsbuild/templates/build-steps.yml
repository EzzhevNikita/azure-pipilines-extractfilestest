steps:
- task: NuGetCommand@2
  displayName: NuGet restore
  inputs:
    command: restore
    restoreSolution: ${{ parameters.projectPath }}\**\*.sln

- task: MSBuild@1
  displayName: Build
  inputs:
    solution: 'canary\src\vsbuild\projects\NetCoreApp\**\*.sln'
    msbuildVersion: '15.0'
    platform: 'any cpu'
    configuration: 'debug'
