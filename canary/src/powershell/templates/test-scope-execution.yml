strategy:
  matrix:
    RunInTheSameScope:
      runScriptInSeparateScope: False
    RunInSeparateScope:
      runScriptInSeparateScope: True

steps:
  - task: PowerShell@2
    displayName: 'Check accessing variables throught global scope, runScriptInSeparateScope - $(runScriptInSeparateScope)'
    inputs:
      targetType: filePath
      filePath: canary/src/powershell/scripts/entrypointScript.ps1
      runScriptInSeparateScope: $(runScriptInSeparateScope)
      arguments: -runScriptInSeparateScope $(runScriptInSeparateScope)
