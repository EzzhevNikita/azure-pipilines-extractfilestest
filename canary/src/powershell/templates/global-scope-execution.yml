parameters:
  - name: "useCallOperator"
    type: boolean
    default: false

steps:
  - task: PowerShell@2
    displayName: 'Check accessing variables throught global scope'
    inputs:
      targetType: filePath
      filePath: canary/src/powershell/scripts/entrypointScript.ps1
      useCallOperator:  ${{ parameters.useCallOperator }}
      arguments: -useCallOperator ${{ parameters.useCallOperator }}